space-between-lines: 0.02
quick-edit-commands: true
image-rendering:
  solid-pixel: '[x]'
  transparent-pixel: '&7 [|] '
bungee:
  refresh-seconds: 3
  use-RedisBungee: false
  pinger:
    enable: true
    timeout: 500
    offline-motd: '&cOffline.'
    status:
      online: '&aOnline'
      offline: '&cOffline'
    motd-remove-leading-trailing-spaces: true
    servers:
    - 'survival: 127.0.0.1:25567'
    - 'survival1201: 127.0.0.1:25571'
    - 'creative: 127.0.0.1:25569'
time:
  format: H:mm
  zone: GMT+1
update-notification: true
debug: false
holograms-view-range: 48
placeholders:
  PlaceholderAPI:
    enabled: true
    default-refresh-interval-ticks: 200
    expand-short-format: true
