# The amount of time used for the interval
interval: 5
# The unit of time used for the interval
#  Can be SECONDS, MINUTES, or HOURS
interval-time-unit: 'MINUTES'
random-message-order: true
gradient:
  color-1: '#ffaa00'
  color-2: '#ff5555'
  color-3: '#ffaa00'
  speed: 0.07
returning-player:
  title-settings:
    enabled: true
    duration-seconds: 3
    fade-in: 1000
    fade-out: 1000
    title: '<animate>SemiVanilla</animate>'
    subtitle: 'Welcome back!'
    bedrock:
      enable: true
      duration-seconds: 3
      fade-in: 1000
      fade-out: 1000
      title: '<animate>SemiVanilla</animate>'
      subtitle: 'Welcome back!'
  join-sounds:
    enabled: false
    name: 'music.menu'
    pitch: 1
    source: master
    volume: 0.8
new-player:
  title-settings:
    enabled: true
    duration-seconds: 3
    fade-in: 1000
    fade-out: 1000
    title: '<animate>SemiVanilla</animate>'
    subtitle: 'Welcome!'
    bedrock:
      enable: true
      duration-seconds: 3
      fade-in: 1000
      fade-out: 1000
      title: '<animate>SemiVanilla</animate>'
      subtitle: 'Welcome!'
  join-sounds:
    enabled: false
    name: 'music.menu'
    pitch: 1
    source: master
    volume: 0.8
messages: []
